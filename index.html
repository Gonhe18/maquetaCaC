		<script>
			window.addEventListener("load", () => {
				navigator.geolocation.getCurrentPosition((position) => {
					const { latitude, longitude } = position.coords;
					fetch(
						`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&lang=es&appid=d3491c204cc549a885ecfd03578534ae`
					)
						.then((resp) => resp.json())
						.then((data) => {
							console.log(data);
							if (data) {
								$tiempo = document.getElementById("tiempo");
								$ico_tiempo = document.getElementById("ico_tiempo");
								$temp = document.getElementById("temp");
								$descrip = document.getElementById("descrip");
								$loc = document.getElementById("loc");

								$tiempo.setAttribute(
									"class",
									"flex flex-col min-h-full"
								);

								$ico_tiempo.src =
									"https://openweathermap.org/img/wn/01d.png";

								$temp.innerText = data.main.temp + "°";
								$descrip.innerText = data.weather[0].description;
								$loc.innerText = data.name;
							}
						});
				});
			});
